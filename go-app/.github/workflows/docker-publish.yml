name: Docker Publish go app
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file:   /go-app/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/go-app:latest

      # Optional: Add this step to show build logs for debugging
      - name: Show Docker build logs
        run: docker build -f ./Dockerfile -t my-image-name:$(date +%s) .
